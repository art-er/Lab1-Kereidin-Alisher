<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <h2>Add record</h2>

    <div class="record-cart">
      <label for="Jogging-date">Jogging date</label>
      <input id="Jogging-date" type="date"/>
    </div>
    <div class="record-cart">
      <label for="Distance">Distance (m)</label>
      <input id="Distance" type="number"/>

    <div class="record-cart">
      <label for="Time">Time (s)</label>
      <input id="Time" type="number"/>
    </div>
    <button type="button">Save</button>
</div>


</body>
</html>
